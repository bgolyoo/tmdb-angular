<section *ngIf="result" id="Result" [style.background-image]="'url(' + getPoster(result.backdrop_path) + ')'">
  <div class="details">
    <div class="row">
      <div class="col-10">
        <div class="title">{{result.title}}</div>
      </div>
      <div class="col-2">
        <div class="rating">
          <i [class]="getIconForRating(result.vote_average)"></i> {{result.vote_average}}
        </div>
      </div>
      <div class="col-9">
        <div *ngFor="let genre of getGenres(result.genre_ids)" class="genre">{{genre}}</div>
      </div>
      <div class="col-3">
        <div class="date">{{result.release_date}}</div>
      </div>
    </div>
  </div>
</section>
