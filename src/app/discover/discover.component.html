<div class="container">
  <div *ngIf="response" class="row">
    <div *ngFor="let result of response.results" class="col-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
      <section id="Result" [style.background-image]="'url(' + getPoster(result.backdrop_path) + ')'">
        <div class="details">
          {{result.title}}
        </div>
      </section>
    </div>
  </div>
</div>
